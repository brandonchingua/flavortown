<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Flavor Town Botswana</title>
  <style>
    body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f8f8; }
    .box { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; color: #1d3557; }
    input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 0.7rem; background-color: #1d3557; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #457b9d; }
    .link { margin-top: 1rem; text-align: center; }
    .link a { color: #e63946; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="link">No account? <a href="signup.html">Sign Up</a></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const match = users.find(u => u.username === username && u.password === password);
      if (match) {
        localStorage.setItem("loggedInUser", username);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
</body>
</html>
